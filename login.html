<!DOCTYPE html> <!-- Define el tipo de documento como HTML5. -->
<html lang="es"> <!-- Inicia el documento HTML y establece el idioma a español. -->
<head> <!-- Contenedor para metadatos y enlaces a recursos externos. -->
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres como UTF-8 para soportar caracteres especiales. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para que sea responsiva en dispositivos móviles. -->
    <title>Iniciar Sesión - Control de Mantenimiento</title> <!-- Establece el título que se muestra en la pestaña del navegador. -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza la hoja de estilos local para personalizar la apariencia. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlaza la hoja de estilos de Bootstrap desde un CDN para usar sus componentes y rejilla. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Enlaza Font Awesome para usar sus íconos (como el ojo para la contraseña). -->
</head> <!-- Cierre de la sección de metadatos. -->
<body> <!-- Contiene todo el contenido visible de la página web. -->
     <header> <!-- Define la sección de la cabecera de la página. -->
        <nav class="navbar"> <!-- Barra de navegación, estilizada con la clase 'navbar'. -->
            <div class="container-fluid"> <!-- Contenedor de Bootstrap que ocupa todo el ancho. -->
                 <div class="d-flex align-items-center logo-container"> <!-- Contenedor flexible para alinear el logo y el título. -->
                     <a class="logo ms-2" style="text-decoration: none;"> <!-- Enlace para el logo, con estilos en línea para quitar el subrayado. -->
                        <img src="https://res.cloudinary.com/dalxsbtuo/image/upload/v1758648715/622b775b-33b4-4282-888a-75622238edda_rpqric.png" alt="Logo Hulux" style="height: 40px;"> <!-- Imagen del logo de la empresa. -->
                    </a> <!-- Cierre del enlace del logo. -->
                   <div class="logo ms-2"><h3>Control de Mantenimiento y Ciberseguridad Hulux</h3></div> <!-- Título de la aplicación junto al logo. -->
                </div> <!-- Cierre del contenedor flexible. -->
        </nav> <!-- Cierre de la barra de navegación. -->
    </header> <!-- Cierre de la cabecera. -->

    <main class="container mt-1"> <!-- Contenido principal de la página, con un contenedor de Bootstrap y margen superior. -->
        <div class="row justify-content-center"> <!-- Fila de Bootstrap que centra su contenido horizontalmente. -->
            <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4"> <!-- Define el ancho de la columna para diferentes tamaños de pantalla, creando un diseño responsivo. -->
                <div class="card auth-card"> <!-- Tarjeta para agrupar el formulario de inicio de sesión, con una clase personalizada 'auth-card'. -->
                    <div class="card-body p-4"> <!-- Cuerpo de la tarjeta con un relleno interno. -->
                        <div class="text-center mb-4"> <!-- Contenedor para centrar el logo dentro de la tarjeta. -->
                            <img src="https://res.cloudinary.com/dalxsbtuo/image/upload/v1758649646/276e09cd-159e-4caf-bab2-b7bd7f9a72ae_vbfocv.png" alt="Logo Hulux" style="height: 60px;"> <!-- Imagen del logo secundario. -->
                        </div> <!-- Cierre del contenedor del logo. -->
                        <h3 class="text-center mb-4">Iniciar Sesión</h3> <!-- Título del formulario. -->
                        <form id="login-form"> <!-- Formulario de inicio de sesión, con un ID para ser manejado por JavaScript. -->
                            <div class="mb-3"> <!-- Grupo de formulario con margen inferior. -->
                                <label for="email" class="form-label">Correo Electrónico</label> <!-- Etiqueta para el campo de correo. -->
                                <input type="email" class="form-control" id="email" required> <!-- Campo de tipo email, obligatorio. -->
                            </div> <!-- Cierre del grupo de formulario. -->
                            <div class="mb-3 position-relative"> <!-- Grupo de formulario con posicionamiento relativo para el ícono del ojo. -->
                                <label for="password" class="form-label">Contraseña</label> <!-- Etiqueta para el campo de contraseña. -->
                                <input type="password" class="form-control" id="password" required> <!-- Campo de tipo contraseña, obligatorio. -->
                                <span class="position-absolute end-0 me-3" id="toggle-password" style="cursor: pointer; top: 50px;"> <!-- Contenedor para el ícono de mostrar/ocultar contraseña. -->
                                    <i class="fas fa-eye"></i> <!-- Ícono de ojo de Font Awesome. -->
                                </span> <!-- Cierre del contenedor del ícono. -->
                            </div> <!-- Cierre del grupo de formulario. -->
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button> <!-- Botón para enviar el formulario, ocupa todo el ancho. -->
                        </form> <!-- Cierre del formulario. -->
                        <div id="error-message" class="alert alert-danger mt-3 d-none"></div> <!-- Contenedor para mostrar mensajes de error, oculto por defecto. -->
                        <div class="text-center mt-3"> <!-- Contenedor centrado con margen superior. -->
                            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p> <!-- Párrafo con un enlace a la página de registro. -->
                        </div> <!-- Cierre del contenedor del enlace. -->
                    </div> <!-- Cierre del cuerpo de la tarjeta. -->
                </div> <!-- Cierre de la tarjeta. -->
            </div> <!-- Cierre de la columna. -->
        </div> <!-- Cierre de la fila. -->
    </main> <!-- Cierre del contenido principal. -->

    <footer> <!-- Define la sección del pie de página. -->
        <p>2025 Control de Mantenimiento Hulux.</p> <!-- Párrafo con información de copyright. -->
    </footer> <!-- Cierre del pie de página. -->
    <script type="module" src="script.js"></script> <!-- Enlaza el script principal como un módulo JavaScript. -->
    <script type="module" src="auth.js"></script> <!-- Enlaza el script de autenticación (registro/login) como un módulo. -->
</body> <!-- Cierre del cuerpo de la página. -->
</html> <!-- Cierre del documento HTML. -->
